<table
  mat-table
  [dataSource]="dataSection_HomePage"
  class="mat-elevation-z8 demo-table"
>
  <!-- Position Column -->
  <ng-container matColumnDef="demo-position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">
      {{ element.section_homePage_id }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="demo-titre">
    <th mat-header-cell *matHeaderCellDef>Pr√©nom</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="demo-contenu">
    <th mat-header-cell *matHeaderCellDef>Contenu</th>
    <td mat-cell *matCellDef="let element">{{ element.content }}</td>
  </ng-container>

  <ng-container matColumnDef="demo-update">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="updateSectionId(element.maj)" mat-fab color="primary">
        <mat-icon mat-button color="accent">build_circle</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
