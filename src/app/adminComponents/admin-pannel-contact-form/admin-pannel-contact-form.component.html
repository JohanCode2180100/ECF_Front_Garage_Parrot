<mat-card class="example-card" *ngFor="let form of formData">
  <mat-card-header>
    <mat-card-title>{{ form.FirstName }} {{ form.Name }}</mat-card-title>
    <mat-card-subtitle>form.Email</mat-card-subtitle>
    <mat-card-subtitle>form.Phone</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ form.Message }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
