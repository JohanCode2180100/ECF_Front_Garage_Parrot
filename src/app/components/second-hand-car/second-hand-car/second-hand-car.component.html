<div class="container">
  <h2>
    <span class="red">Trouvez la voiture d'occasions de vos rêves dans le</span>
    <span class="dark">garage V.Parrot</span>
  </h2>
  <div class="containerCard">
    <div class="sectionCard">
      <div class="card">
        <div class="title">
          <h4>Véhicules certifiés par les experts du garage V.Parrot</h4>
        </div>
        <div class="symbol">
          <span class="material-symbols-outlined"> workspace_premium</span>
        </div>
      </div>
    </div>
    <div class="sectionCard">
      <div class="card">
        <div class="title">
          <h4>Révisions constructeurs certifiées, garantie prolongée</h4>
        </div>
        <div class="symbol">
          <span class="material-symbols-outlined"> verified_user </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="containerCarSells">
  <mat-card class="example-card">
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu"
    />
    <div class="titleCard">
      <mat-card-title>CHRYSLER PLYMOUTH</mat-card-title>
    </div>
    <mat-card-content class="detailsCard"> </mat-card-content>
    <mat-card-actions class="cardAction">
      <button mat-button class="submit">PRENDRE CONTACT</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="backHome">
  <a routerLink="/"><span class="material-symbols-outlined"> home </span></a>
</div>
