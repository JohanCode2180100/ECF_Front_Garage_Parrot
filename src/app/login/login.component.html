<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="userEmail"
        ngModel
        type="email"
        placeholder="E-Mail"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Veuillez entrer un mail valide</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        name="userPassword"
        ngModel
        matInput
        placeholder="Password"
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Veuillez entrer un mot de passe valide</mat-error
      >
    </mat-form-field>
    <button type="submit" *ngIf="!isLoading">Login</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</mat-card>
