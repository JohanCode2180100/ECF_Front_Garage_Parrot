<mat-card class="example-card" *ngFor="let form of formData">
  <mat-card-header>
    <mat-card-title>{{ form.FirstName }} {{ form.Name }}</mat-card-title>
    <mat-card-subtitle>{{ form.Email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>{{ form.Message }}</mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onDelete(form.Contact_form_id)">
      Supprimer
    </button>
  </mat-card-actions>
</mat-card>
