<div class="count">{{ message }}</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="demo-position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.review_id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="demo-firstName">
    <th mat-header-cell *matHeaderCellDef>Pr√©nom</th>
    <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="demo-containt">
    <th mat-header-cell *matHeaderCellDef>Contenu</th>
    <td mat-cell *matCellDef="let element">{{ element.containt }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="demo-note">
    <th mat-header-cell *matHeaderCellDef>Note</th>
    <td mat-cell *matCellDef="let element">{{ element.note }}</td>
  </ng-container>

  <ng-container matColumnDef="demo-delete">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="deleteReview(element.review_id)" mat-fab color="primary">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
